<!DOCTYPE html>
<html>
<head>
    <title>Devlog BABUI</title>
    <style>
        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            transition: background-color 1s ease-in-out;
        }
        
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>


    <div class="background">
        <div class="text">
            <h1>BABUI 5.0 -</h1>
            <p>
              Added MainMenu<br>
              Added Grappling Hook<br>
              Added ThirdPerson<br>
              Added Skins
            </p>
        </div>
    </div>

    <script>
        function getRandomRGB() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            return "rgb(" + r + "," + g + "," + b + ")";
        }

        setInterval(function() {
            var background = document.querySelector('.background');
            background.style.backgroundColor = getRandomRGB();
        }, 1000);
    </script>
</body>
</html>
